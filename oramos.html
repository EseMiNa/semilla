<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oramos por ti</title>
    <link rel="stylesheet" href="oramos.css" />
</head>
<body>
    <main>
        <section class="oracion" aria-label="oramos por ti">
            <header class="oracion-header">
            <h2>Oramos por ti</h2>
            </header>

            <form action="">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej. 614 123 4567" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@devocional.com">

                <label for="peticion">Petición de oración</label>
                <textarea id="peticion" name="peticion" rows="5" required></textarea>

                <button type="submit">Enviar petición</button>
            </form>
        </section>
    </main>
</body>
</html>
